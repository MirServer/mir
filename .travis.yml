# Needed so we can install snaps
sudo: required
dist: trusty

language: cpp

env:
  global:
    # SPREAD_LINODE_KEY
  - secure: 
  matrix:
  - SYSTEM=ubuntu-16.04 ARCH=amd64
  - SYSTEM=ubuntu-16.04 ARCH=arm64
  - SYSTEM=ubuntu-17.10 ARCH=amd64

before_install:
- sudo apt-get --yes install snapd
- sudo snap install spread

script:
- /snap/bin/spread linode:$SYSTEM:...:$ARCH
